	<!-- 
	Login takes specified username and password and checks the database for a match in both fields
	Upon validation, redirects the user to the main page
	-->
    <script>
        function login() {
        	$.support.cors = true;
                var userN = document.getElementById('userNa').value;
                var userPwd = document.getElementById('pwd').value;
                var validate = "http://localhost:4567/user/" + userN + "/" + userPwd;
                $.ajax({
                    type: "GET",
                    url: validate,
                	complete: function(data) {
                        try{
                            var valid = data.responseText;
                            
                            if(valid == "true"){
                                sessionStorage.setItem("userName", userN);
                                window.location.href = 'main.html';
                            }
						      
                                else{
                                    alert("Incorrect username or password!");
                                }
                                    
                        }
                         catch(err){
	                          if(data.status == 500)
	                          alert("There appears to have been a " + data.statusText + ". Please try again. \nNo values have been returned");
	                      }
                        
					}
					
                });
        }
    </script>
